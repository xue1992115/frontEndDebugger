<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>worker performance</title>
</head>
<body>
    <script>
        function a() {
           b();
        }
        function b() {
            let total = 0;
            for(let i = 0; i< 10*10000*10000; i++) {
                total += i;
            }
            console.log('b:', total);
        }

        a();
    </script>
    <script>
        function c() {
            d();
        }
        function d() {
            let total = 0;
            for(let i = 0; i< 1*10000*10000; i++) {
                total += i;
            }
            console.log('c:', total);
        }
        c();
    </script>
    <!-- 通过查看devTools中的performance 查看longtask的任务，因此要解决这些长任务；
        原因是因为页面渲染和js执行都在主线程中，如果js执行事时间过长，就会造成渲染阻塞，页面卡顿；
        
     -->
</body>
</html>
